<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT Preview Card</title>
    <link rel="stylesheet" href="css/normalize.css"> <!--NORMALIZE-->
    <link rel="stylesheet" href="css/style.css">

    <!--[if lt IE 9]>
	<script src="bower_components/html5shiv/dist/html5shiv.js"></script>
<![endif]-->
</head>
<body>
    <div id="card">
        <div id="imagem" src="images/image-equilibrium.jpg"></div>

        <div id="text">
            <h3>Equilibrium #3429</h3>
            <p>Our Equilibrium collection promotes balance and calm</p>
            <img src="icon/icon-ethereum.svg" alt="">
            <p class="ethereum-text">0.041 ETH</p>
            <img src="icon/icon-clock.svg" alt="">
            <p class="clock-text">3 days left</p>
        </div>

        <div id="account">
            <img src="images/image-avatar.png" width="40px" style="border: 1px solid white; border-radius: 100%;" alt="">
        </div>

        <div id="creator">
            <p>Creation of <span>Jules Wyvern</span></p>
        </div>

        <div style="clear: both;"></div>
    </div>
</body>
</html>
